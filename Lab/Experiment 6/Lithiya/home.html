<!DOCTYPE html>
<html>
<head>
	<title>Reservation</title>
	<style type="text/css">
		body{
    margin: 0;
    padding: 0;
    background: url(bus3.jpg);
    background-size: cover;
    background-position: absolute;
    font-family: sans-serif;
}
.home{
        border:1px black solid;
        background-color: #C0C0C0;
        margin-left: 1%;
        width:200px;
        color:blue;
        font-weight: bold;
        font-style:italic;
        text-align:center;
        font-size: 25px;
        margin-bottom:10px;
        padding:10px;
        float:left;
        clear:both;
    }
.loginbox{
    width: 320px;
    height: 420px;
    background: #000;
    color: #fff;
    top: 50%;
    left: 80%;
    position: absolute;
    transform: translate(-50%,-50%);
    box-sizing: border-box;
    padding: 70px 30px;
}

.avatar{
    width: 100px;
    height: 100px;
    border-radius: 50%;
    position: absolute;
    top: -50px;
    left: calc(50% - 50px);
}

h1{
    margin: 0;
    padding: 0 0 20px;
    text-align: center;
    font-size: 22px;
}

.loginbox p{
    margin: 0;
    padding: 0;
    font-weight: bold;
}

.loginbox input{
    width: 100%;
    margin-bottom: 20px;
}

.loginbox input[type="text"], input[type="password"]
{
    border: none;
    border-bottom: 1px solid #fff;
    background: transparent;
    outline: none;
    height: 50px;
    color: #fff;
    font-size: 16px;
}
.loginbox input[type="submit"]
{
    border: none;
    outline: none;
    height: 40px;
    background: royalblue;
    color: #fff;
    font-size: 18px;
    border-radius: 20px;
}
.loginbox input[type="reset"]
{
    border: none;
    outline: none;
    height: 40px;
    background: royalblue;
    color: #fff;
    font-size: 18px;
    border-radius: 20px;
}
.loginbox input[type="reset"]:hover
{
    cursor: pointer;
    background: #ffc107;
    color: #000;
}
.loginbox input[type="submit"]:hover
{
    cursor: pointer;
    background: #ffc107;
    color: #000;
}
.loginbox a{
    text-decoration: none;
    font-size: 12px;
    line-height: 20px;
    color: darkgrey;
}

.loginbox a:hover
{
    color: #ffc107;
}
.top {
        border:0px solid black;
        color:#980000;
        text-align: center;
        font-weight: bold;
        margin-top: 0px;
        padding-left: 10%;
        font-style: oblique;
        font-size:38px;
}

.error {
        border:0px solid black;
        color:#D00000;
        text-align: center;
        font-weight: bold;
        margin-top: 0px;
        padding-left: 10%;
        font-style: oblique;
        font-size:25px;
}
.success {
        border:0px solid black;
        color:#006600;
        text-align: center;
        font-weight: bold;
        margin-top: 0px;
        padding-left: 10%;
        font-style: oblique;
        font-size:25px;
}
	</style>
</head>
<body >

	 <div class="home">

    </div>
	<div class="loginbox">

				<br><br>
				</select>
				<br><br>

				<tr>
				<td>Number of seats required?</td><br>
				<td><input type="text" name="count" id="count" size="30"></td>
				</tr>
				<br><br>


				<tr>
				<td><input type="reset"></td>
				<input type="submit" name="Book" value="Book"/><br>
			</form>
			<form action="login.html" method="POST">
				<input type="submit" name="logout" value="Log Out"/><br></a>
				</tr>
			</div>
		</form>
	</td>
</tr>
</div>
</form>
</div>
</body>
</html>
